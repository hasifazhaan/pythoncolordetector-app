<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styling.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Color Detector</title>
      
    </head>
    <body>
        <header class="jumbotron text-center dispal" ><h3>Color Detector</h3></header>
        <section>
            <aside>
                {% with messages = get_flashed_messages()%}
                {% if messages %}
                {%for i in messages%}
                <p class="alert alert-primary" role="alert">{{i}}</p>
                {%endfor%}
                {%endif%}
                {%endwith%}
        </section>
        <section>
            <article>
               {% block content %} {% endblock %}
            </article>
        </section>
        <section id ='putImage'></section>
    </body>
</html>
